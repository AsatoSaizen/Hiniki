name: APK Builder
                                          on:
                                            workflow_dispatch:
                                              inputs:
                                                Experimental:
                                                  description: 'Is this an experimental build?'
                                                  type: boolean
                                                  required: true
                                                  default: false
                                          
                                          jobs:
                                            build:
                                              runs-on: ubuntu-latest
                                              steps:
                                                - uses: actions/checkout@v4
                                          
                                                - name: Set execute permission
                                                  run: chmod +x gradlew
                                          
                                                - name: Build APK
                                                  run: ./gradlew assembleDebug
                                          
                                                - name: Upload APK
                                                  uses: actions/upload-artifact@v4
                                                  with:
                                                    name: app-debug
                                                    path: app/build/outputs/apk/debug/*.apk